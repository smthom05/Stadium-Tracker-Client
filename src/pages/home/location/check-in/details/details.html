<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <h2>Location</h2>
      <div>{{locationName}}</div>
    </ion-item>
    <ion-item>
      <h2>Date</h2>
      <div>{{date}}</div>
    </ion-item>
    <ion-item class="team">
      <ion-label fixed>{{homeTeam}}</ion-label>
      <ion-input type="text" placeholder="Score" pattern="[0-9]" [(ngModel)]="homeTeamScore"></ion-input>
    </ion-item>
    <ion-item class="team">
      <ion-label fixed>{{awayTeam}}</ion-label>
      <ion-input type="text" placeholder="Score" pattern="[0-9]" [(ngModel)]="awayTeamScore"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>More info</ion-label>
      <ion-textarea class="textarea--larger" type="textarea" placeholder="Add more details about your day at the stadium" [(ngModel)]="moreInfo"></ion-textarea>
    </ion-item>
    <ion-item>
      <h2>Photo</h2>
      <button ion-button round block disabled> Add photo </button>
    </ion-item>
  </ion-list>

  <button ion-button round block (click)="updateCheckIn()"> Save details </button>

</ion-content>
