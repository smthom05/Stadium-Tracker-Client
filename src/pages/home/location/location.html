<ion-header>
  <ion-navbar>
    <ion-title class="logo">{{name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-img class="locationPhoto" src={{locationPhoto}}></ion-img>

  <ion-card padding>
    <button ion-button round block (click)="goToCheckInPage()">
      Check In
    </button>
  </ion-card>

  <ion-card padding>

    <ion-card-header>
      {{name}}
    </ion-card-header>

    <ion-card-content>
      {{facts}}
    </ion-card-content>

  </ion-card>

  <ion-card>

    <ion-card-header>
      Next Game
    </ion-card-header>

    <ion-card-content>
      <div class="text--centered">
        <span class="text--bold">{{homeTeam}}</span> vs <span class="text--bold">{{nextEvent.opponentName}}</span>
      </div>
      <div class="text--centered">
        {{date}}
      </div>
      <button ion-button round block>
        <a href={{nextEvent.ticketLink}}>Get Tickets</a>
      </button>
    </ion-card-content>

  </ion-card>

  <ion-card padding>

    <ion-card-header item-divider>
      Things to try
    </ion-card-header>

    <ion-list>
      <ion-item>
        Thing #1
      </ion-item>
      <ion-item>
        Thing #2
      </ion-item>
      <ion-item>
        Thing #3
      </ion-item>
    </ion-list>

  </ion-card>
</ion-content>
