<ion-header>
  <ion-navbar>
    <ion-title>History</ion-title>
  </ion-navbar>
  <ion-buttons start>
    <button ion-button (click)="dismiss()">
      <span ion-text color="primary" showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-header>


<ion-content padding>

  <ion-slides pager>

    <ion-slide *ngFor='let game of gameHistory; index as i' class="slide">
      <img class="slide-image" src={{game.photo}}/>
      <div class="slide-info">
        <div class="slide-title">
          @ <span class="text--bold">{{game.location}}</span>
          <br />
          On <span class="text--bold">{{game.date}}</span>
        </div>
        <div class="slide-subtitle" *ngIf="game.teams.length > 0">
          <span class="text--bold">{{game.teams[0].name}}</span> vs. <span class="text--bold">{{game.teams[1].name}}</span>
        </div>
        <div class="slide-more">
          {{game.moreInfo}}
        </div>
      </div>

    </ion-slide>

  </ion-slides>

</ion-content>
