<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

  <ion-segment [(ngModel)]="userSettings">
    <ion-segment-button value="sessionStatus">
      Session Status
    </ion-segment-button>
    <ion-segment-button value="privacy">
      Privacy
    </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content>

  <div [ngSwitch]="userSettings">
    <div *ngSwitchCase="'sessionStatus'" class="logout-button">
        <button ion-button round block (click)="signout()"> Sign Out </button>
