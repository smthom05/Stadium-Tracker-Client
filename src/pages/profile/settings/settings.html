<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

  <ion-segment [(ngModel)]="userSettings">
    <ion-segment-button value="sessionStatus">
      Session Status
    </ion-segment-button>
    <ion-segment-button value="privacy">
      Privacy
    </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content>

  <div [ngSwitch]="userSettings">
    <ion-list *ngSwitchCase="'sessionStatus'">
      <ion-item>
        <ion-icon name='logo-google'></ion-icon>
        <h2>Google</h2>
      </ion-item>
      <ion-item>
        <ion-icon name='logo-facebook'></ion-icon>
        <h2>Facebook</h2>
      </ion-item>
      <ion-item>
        <ion-icon name='logo-twitter'></ion-icon>
        <h2>Twitter</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'privacy'">
      <ion-item>
        <ion-label>Go Incognito</ion-label>
        <ion-checkbox [(ngModel)]='incognito' (click)="goIncognito()"></ion-checkbox>
      </ion-item>
    </ion-list>
  </div>
