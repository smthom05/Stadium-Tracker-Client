<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-img src={{favoriteLocation}}></ion-img>

   <ion-fab top right edge>
     <button ion-fab (click)="goToSettingsPage()"><ion-icon name="settings"></ion-icon></button>
   </ion-fab>

  <ion-list>
    <ion-item>
      <button ion-button round block (click)="presentModal('PersonalStatsPage')"> Personal Stats </button>
    </ion-item>

    <ion-item>
      <button ion-button round block (click)="presentModal('HistoryPage')"> History </button>
    </ion-item>

    <ion-item>
      <button ion-button round block (click)="presentModal('LocationStatsPage')"> Ballpark Stats </button>
    </ion-item>
  </ion-list>
</ion-content>
