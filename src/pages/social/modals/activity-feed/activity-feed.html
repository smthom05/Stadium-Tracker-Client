<ion-header>
  <ion-navbar>
    <ion-title>Activity Feed</ion-title>
  </ion-navbar>
  <ion-buttons start>
    <button ion-button (click)="dismiss()">
      <span ion-text color="primary" showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-header>


<ion-content padding>

  <ion-list *ngIf='hasActivities'>
    <ion-item *ngFor='let activity of activities; index as i'>
      <ion-card>
        <ion-item>
          <ion-avatar item-start>
            <img src={{activity.photo}}>
          </ion-avatar>
          <h2>{{activity.name}} @ {{activity.game.location}}</h2>
          <p>{{activity.game.date}}</p>
        </ion-item>

        <img src={{activity.game.photo}}>

        <ion-card-content>
          <p class="text--centered" *ngIf="activity.game.teams.length > 0">
            <span class="text--bold">{{activity.game.teams[0].name}}</span> vs. <span class="text--bold">{{activity.game.teams[1].name}}</span>
          </p>
          <br />
          <p>{{activity.game.moreInfo}}</p>
        </ion-card-content>

      </ion-card>
    </ion-item>

  </ion-list>
</ion-content>
