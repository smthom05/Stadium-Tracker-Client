<ion-header>
  <ion-navbar>
    <ion-title>Leaderboard</ion-title>
  </ion-navbar>
  <ion-buttons start>
    <button ion-button (click)="dismiss()">
      <span ion-text color="primary" showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-header>


<ion-content padding>

  <div padding>
    <ion-segment [(ngModel)]="league">
      <ion-segment-button value="All">
        All
      </ion-segment-button>
      <!-- <ion-segment-button value="NL">
        AL
      </ion-segment-button>
      <ion-segment-button value="AL">
        NL
      </ion-segment-button> -->
    </ion-segment>
  </div>

  <div [ngSwitch]="league">
    <ion-list *ngSwitchCase="'All'">
      <ion-card *ngFor='let rank of ranks; index as i'>
        <ion-item>
          <ion-avatar item-start>
            <img src={{rank.photo}}>
          </ion-avatar>
          <h2 class="text--right">{{rank.name}}</h2>
          <p class="text--right">{{rank.totalGames}}</p>
        </ion-item>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'AL'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="https://upload.wikimedia.org/wikipedia/en/5/54/American_League_logo.svg">
        </ion-thumbnail>
        <h2>AL</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'NL'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="https://upload.wikimedia.org/wikipedia/en/d/d4/MLB_National_League_logo.svg">
        </ion-thumbnail>
        <h2>NL</h2>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
