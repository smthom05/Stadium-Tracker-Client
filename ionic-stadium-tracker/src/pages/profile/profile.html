<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-img width="350" height="150" src="http://via.placeholder.com/350x150"></ion-img>

   <ion-fab top right edge>
     <button ion-fab><ion-icon name="settings"></ion-icon></button>
   </ion-fab>

  <ion-list>
    <ion-item>
      <button ion-button round block (click)="presentModal('PersonalStatsPage')"> Personal Stats </button>
    </ion-item>

    <ion-item>
      <button ion-button round block (click)="presentModal('HistoryPage')"> History </button>
    </ion-item>

    <ion-item>
      <button ion-button round block (click)="presentModal('LocationStatsPage')"> Ballpark Stats </button>
    </ion-item>
  </ion-list>
</ion-content>
